<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architect</title>

    <!-- css stylesheet -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favico.png" type="image/x-icon">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Work+Sans&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- header start -->
    <header class="header">
        <nav class="nav-menu">
            <p class="company-name">G3 Architects</p>
            <div class="menu">
                <ul class="rightside-menu">
                    <li><a href="">Home</a></li>
                    <li><a href="">About us</a></li>
                    <li><a href="">Contact us</a></li>
                    <li><a href="">Log in</a></li>
                    <li><a href="">Sign up</a></li>
                </ul>
            </div>
        </nav>
        <section class="banner">
            <div class="banner-items">
                <article class="banner-text">
                    <div class="banner-title"> Brand New Group of Architects 
                    </div>
                    <p class="banner-description">“Architecture is a visual art, and the buildings speak for themselves.” – Julia Morgan Road</p>
                    <input class="primary-btn" type="button" value="Explore more">
                
                </article>
            </div>
            
            <div class="banner-image">
                <img src="images/banner.png" alt="">
            </div>
        </section>


    </header>
    <main class="main">
        <section class="images-collage">
            <div class="team-images">
                <div class="team-image-1">
                    <img src="images/team1.png" alt="">
                </div>
                <div class="team-image-2">
                    <img src="images/team2.png" alt="">
                </div>
                <div class="team-image-3">
                    <img src="images/team3.png" alt="">
                </div>
                <div class="team-image-4">
                    <img src="images/team4.png" alt="">
                </div>
            </div>
            <article class="team-info">
                <p class="info-title">
                    Quick list of Our Features
                </p>
                <p class="info-description">Get in touch with our exparts in just one click</p>
                <input class="primary-btn"type="button" value="Explore more">
            </article>
        </section>
    </main>
    
</body>
</html>
